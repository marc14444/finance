<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../cssdoc/inscription.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="titre-et-logo">
            <a href="./../index.html"id="acceuil"><div class="logo" ><img src="./../imagerie/Group.png" alt="" ><p>MBANK</p></div></a>
            <div class="titre"><p>Formulaire d’Ouverture de Compte Particulier</p></div>
        </div>
        <br>
       <div class="contenaire">
            <div class="type-de-compte">
                <p>Type de Compte (Account Type) :</p>
            </div>
            <div class="tous-les-input">
                <div class="cheick-input1"><input type="checkbox"><label for="">Compte courant</label></div>
                <div class="cheick-input2"><input type="checkbox"><label for="">Compte d’Epargne</label></div>
                <div class="cheick-input3"><input type="checkbox"><label for="">Autre Compte</label></div>
                <div class="cheick-input4"><input type="file" placeholder="PHOTO"></div>
            </div>    
            <div class="details-du-demandeur"><span>DETAILS DU DEMANDEUR</span></div>
            <div class="champs">
                <div class="groupe-input1" style="margin-top: 30px;">
                    <input type="text" placeholder="Nom " id="nom">
                    <input type="text" placeholder="Prénoms" id="prenom">
                </div>
                <div class="groupe-input1" style="margin-top: 30px;">
                    <input type="date" placeholder="Date et Lieu de naissance " id="dates">
                    <input type="text" placeholder="Adresse" id="adresse">
                </div>
                <div class="groupe-input1" style="margin-top: 30px;">
                    <input type="text" placeholder="Nationalité " id="nationalite">
                    <input type="text" placeholder="Profession" id="profession">
                </div>
                <div class="groupe-input1" style="margin-top: 30px;">
                    <input type="tel" placeholder="N°de Téléphone " id="telephone">
                    <input type="email" placeholder="Adresse E-mail" id="adresseMail">
                </div>
                <div class="groupe-input1" style="margin-top: 30px;">
                    <input type="password" placeholder="Mot de passe" id="motDePasse">
                    <input type="password" placeholder="confirmation de mot de passe" id="confirmationMotDePasse">
                </div>
                <div class="groupe-input1" style="margin-top: 30px;">
                    <input type="number" placeholder="Code Banque" id="codeBanque">
                    <input type="number" placeholder="Code Guichet" id="codeGuichet">
                </div>
            </div>
            <div class="tous-les-input1">
                <div class="cheick-input1"><label for="">sexe:</label><input type="checkbox"><label for="">Masculin</label><input type="checkbox"><label for="">Feminin</label></div>
                <div class="cheick-input1"><label for="">Situation de famille:</label><input type="checkbox"><label for="">Marié</label><input type="checkbox"><label for="">Célibataire</label><input type="checkbox"><label for="">Autre</label></div>
            </div>
            <div class="details-du-demandeur"><a href="./../htmldoc/connexion.html"><button type="submit"><a href="./../htmldoc/connexion.html" style="text-decoration: none; color: #fff;">inscription</a></button></a></div>
       </div>
    </form>
</body>
</html>
